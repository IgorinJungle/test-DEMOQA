name: Test_demoqa
on: push

jobs:
  test_1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: python
        uses: actions/setup-python
        with:
          python-version: '3.9.13'
      - name: Google
        run: sudo apt-get install google-chrome-stable
      - name: requirements
        run: pip install -r requirements.txt
      - name: Run test
        run: pytest